<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Macsuel Dias">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="img/logoInstagram.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-Wrapper">
        <div id="celular">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div id="login">
            <div class="conta">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="">
                <img class="img-perfil" src="./img/perfil.jpg" alt="">
                <button class="button-login">Continuar como macsuel.dias</button>
                <p class="alternar-conta"><span>Não é macsuel.dias?</span><a href="#" class="blue-text"> Trocar de conta</a></p>
            </div>
            <div class="conta">
                <p><a href="#" class="blue-text">Trocar de conta</a><span> ou </span><a href="#" class="blue-text">Cadastre-se</a></p>
            </div>
            <div class="download-app">
                <p>Obtenha o aplicativo</p>
                <div class="apps">
                    <a href="#"><img src="./img/apple-button.png" alt=""></a>
                    <a href="#"><img src="./img/googleplay-button.png" alt=""></a>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
